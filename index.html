  <style>
    /* متغيرات الألوان والإعدادات العامة */
    :root {
      --primary-color: #1abc9c;
      --primary-hover: #16a085;
      --secondary-color: #2c3e50;
      --error-color: #e74c3c;
      --bg-color: #ecf0f1;
      --card-bg: #f2f3f5;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --input-border: #bdc3c7;
      --input-bg: #ffffff;
      --btn-bg: #1abc9c;
      --btn-hover: #16a085;
      --transition-speed: 0.3s;
      --radius: 8px;
      --spacing: 1rem;
    }
    /* إعادة تعيين القواعد الأساسية */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: var(--bg-color);
      padding: var(--spacing);
      color: var(--secondary-color);
      line-height: 1.6;
    }
    /* تأثير Glow عند التحويم على الأزرار */
    button:hover {
      box-shadow: 0 0 10px var(--primary-color), 0 4px 6px rgba(0,0,0,0.1);
    }
    /* واجهة الترحيب (Splash Screen) */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 10%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 10%, transparent 40%),
        linear-gradient(135deg, #1abc9c, #16a085);
      background-size: cover;
      animation: gradientAnimation 15s ease infinite, fadeIn 1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      color: #fff;
      text-align: center;
      /* تحسين مظهر شاشة الترحيب */
      backdrop-filter: brightness(0.95);
    }
    #splash h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 1s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    #splash p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: slideIn 1.2s;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    /* تمت إضافة aria-label للزر لضمان الوصولية */
    #splash button {
      background: linear-gradient(145deg, #ff8c00, #ff4500);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 0 #d63c00, 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    #splash button:hover {
      transform: translateY(-2px);
    }
    #splash button:active {
      transform: translateY(4px) scale(0.97);
      box-shadow: 0 1px 0 #d63c00, inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    /* تحسين أزرار الواجهة الرئيسية */
    button {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed), transform 0.2s, box-shadow 0.2s;
    }
    button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .clear-btn { background-color: #f39c12; color: #fff; }
    .clear-btn:hover { background-color: #e67e22; }
    /* تحسين حقول الإدخال */
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      background-color: var(--input-bg);
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input:focus, textarea:focus, select:focus { 
      border-color: var(--primary-color); 
      outline: none;
      box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
    }
    #errorDisplay {
      background: #fdecea;
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: var(--spacing);
      text-align: center;
      display: none;
    }
    /* تنظيم أزرار الإجراءات */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .action-buttons button {
      flex: 1 1 150px;
      max-width: 200px;
    }
    .file-upload { 
      margin-top: var(--spacing);
      /* تحسين مظهر رفع الملف */
      border: 2px dashed var(--input-border);
      padding: 1rem;
      border-radius: var(--radius);
      background: var(--input-bg);
    }
    /* تصميم النافذة المنبثقة (Modal) للتقارير */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
      /* إضافة تأثير التمويه للخلفية */
      backdrop-filter: blur(5px);
    }
    #modalContent {
      background: var(--card-bg);
      width: 90%;
      max-width: 800px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      animation: animate__animated animate__zoomIn;
    }
    .modal-header {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .modal-header h3 { margin: 0; color: #fff; font-size: 1.5rem; }
    /* إزالة الحدث المضمن من زر إغلاق المودال */
    #modalClose {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      background: var(--error-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      line-height: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #modalClose:hover { background: #c0392b; }
    #modalBody {
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.75rem; }
      button, input, textarea, select { font-size: 0.9rem; }
    }
    .container {
      background-color: var(--card-bg);
    }
    .tool-logo {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #1abc9c, #16a085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #socialLinks {
      margin-top: var(--spacing);
      text-align: center;
    }
    #socialLinks a {
      margin: 0 10px;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.2s;
    }
    #socialLinks a:hover {
      transform: scale(1.1);
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    /* أنماط قسم تحديد الرسائل حسب النطاق */
    #messageSegmentsContainer {
      margin-top: var(--spacing);
    }
    #messageSegmentsContainer h3 {
      margin-bottom: 0.5rem;
    }
    #messageSegmentsContainer button {
      margin-bottom: 1rem;
    }
    .segment {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .segment label {
      margin-right: 0.25rem;
    }
    .segment input {
      margin-right: 0.5rem;
    }
    .clear-btn { background-color: #f39c12; color: #fff; }
    /* تحسين تباعد الحقول والعناصر لتعزيز تجربة المستخدم */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .input-field {
      margin-bottom: 1rem;
    }
    .segment div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    /* تحسين مظهر الحاوية الرئيسية */
    #mainContainer {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
    }
  </style>
</head>

  <!-- تضمين مكتبة libphonenumber للتحقق من صحة الأرقام -->
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.48/bundle/libphonenumber-js.min.js"></script>
  <script>
    // تغليف الكود داخل IIFE لتقليل التلوث في النطاق العالمي
    (function() {
      // تخزين متغيرات DOM المستخدمة بشكل متكرر
      const countrySelect = document.getElementById("countrySelect");
      const numbersField = document.getElementById("numbers");
      const messageField = document.getElementById("message");
      const messageSegmentsContainer = document.getElementById("messageSegments"); // متغيّر لتخزين الأرقام غير الصالحة بعد التحقق
      let lastInvalidNumbers = [];
      let debounceTimer;
      
      // دالة الحفظ التلقائي لكل حالة
      function autoSave() {
        const numbersContent = numbersField.value;
        const messageContent = messageField.value;
        const dialCode = countrySelect.options[countrySelect.selectedIndex]?.dataset.dial || "";
        localStorage.setItem("draftNumbers", numbersContent);
        localStorage.setItem("draftMessage", messageContent);
        localStorage.setItem("draftCountry", countrySelect.value);
        localStorage.setItem("draftDialCode", dialCode);
        // حفظ النطاقات
        const segments = getMessageSegments();
        localStorage.setItem("segments", JSON.stringify(segments));
        // حفظ بيانات الملف المرفوع إن وجدت
        if(window.excelData) {
          localStorage.setItem("excelData", JSON.stringify(window.excelData));
        }
        // حفظ اختيار العمود
        const columnSelect = document.getElementById("columnSelect");
        if(columnSelect) {
          localStorage.setItem("selectedColumn", columnSelect.value);
        }
      }
      
      // دوال مساعدة لإظهار وإخفاء اللوادر والأنيميشن
      function showLoader() {
        document.getElementById('loader').style.display = 'flex';
      }
      function hideLoader() {
        document.getElementById('loader').style.display = 'none';
      }
      
      function showLottieAnimation() {
        const container = document.getElementById('lottieContainer');
        container.style.display = "flex";
        var animation = bodymovin.loadAnimation({
          container: document.getElementById('lottieAnimation'),
          renderer: 'svg',
          loop: false,
          autoplay: true,
          path: 'https://assets7.lottiefiles.com/packages/lf20_x62chJ.json'
        });
        setTimeout(() => {
          container.style.display = "none";
          animation.destroy();
        }, 3000);
      }
      
      /* ===================== دوال المسودة ===================== */
      // تم الاحتفاظ بدالة الحفظ اليدوي لكن ستعمل أيضًا تلقائيًا عبر autoSave
      function saveDraft() {
        autoSave();
        Swal.fire({ icon: 'success', title: 'تم حفظ التقدم!' });
        Toastify({ text: "تم حفظ التقدمبنجاح!", duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
      }
      
      function loadDraft() {
        const draftNumbers = localStorage.getItem("draftNumbers");
        const draftMessage = localStorage.getItem("draftMessage");
        const draftCountry = localStorage.getItem("draftCountry");
        if (draftNumbers) {
          numbersField.value = draftNumbers;
          formatNumbers();
        }
        if (draftMessage) {
          messageField.value = draftMessage;
        }
        if (draftCountry) {
          countrySelect.value = draftCountry;
          $('#countrySelect').trigger('change');
        }
        // تحميل النطاقات المحفوظة
        const storedSegments = localStorage.getItem("segments");
        if (storedSegments) {
          const segments = JSON.parse(storedSegments);
          segments.forEach(seg => {
            addSegment(seg);
          });
        }
        // استعادة بيانات الملف المرفوع وإنشاء قائمة اختيار الأعمدة
        restoreExcelData();
      }
      
      /* ===================== دوال التنسيق وتقنية Debounce ===================== */
      // تمت إزالة استدعاءات debounce من خانة الأرقام لتفادي التنسيق أثناء الكتابة
      window.debounceFormatNumbers = function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          formatNumbers();
          autoSave();
        }, 300);
      }
      
      // دالة لتنقية خانة الأرقام؛ تزيل أي حرف لا يكون رقم أو علامة "+" أو مسافة (بما فيها أسطر جديدة)
      function sanitizeNumbersInput() {
        const currentValue = numbersField.value;
        const sanitized = currentValue.replace(/[^\d+\s]/g, "");
        if(sanitized !== currentValue) {
          numbersField.value = sanitized;
        }
      }
      
      // دالة التنسيق لتحديد الفاصل المناسب (سطر جديد إذا وُجد، وإلا مسافة)
      function formatNumbers() {
        const rawInput = numbersField.value;
        const separator = rawInput.includes("\n") ? "\n" : " ";
        const uniqueNumbers = [...new Set(rawInput.split(/[\s,]+/).filter(num => num.trim().length > 0))];
        numbersField.value = uniqueNumbers.join(separator);
      }
      
      async function clearAll() {
        const result = await Swal.fire({
          icon: 'question',
          title: 'مسح الكل',
          text: 'هل أنت متأكد من مسح جميع البيانات المدخلة؟',
          showCancelButton: true,
          confirmButtonText: 'نعم',
          cancelButtonText: 'لا'
        });
        if (!result.isConfirmed) return;
        
        // مسح كافة الحقول
        numbersField.value = "";
        messageField.value = "";
        messageSegmentsContainer.innerHTML = "";
        document.getElementById("fileInput").value = "";
        document.getElementById("columnSelectDiv").innerHTML = "";
        
        updateMessageFieldVisibility();
        formatNumbers();
        
        // إزالة البيانات المخزنة محلياً (يشمل ذلك بيانات الصفحة الأولى والثانية)
        localStorage.removeItem("draftNumbers");
        localStorage.removeItem("draftMessage");
        localStorage.removeItem("draftCountry");
        localStorage.removeItem("draftDialCode");
        localStorage.removeItem("numbers");
        localStorage.removeItem("message");
        localStorage.removeItem("segments");
        localStorage.removeItem("countryCode");
        localStorage.removeItem("excelData");
        localStorage.removeItem("selectedColumn");
        localStorage.removeItem("sent");
        localStorage.removeItem("sentNumbers");
        
        Toastify({ text: "تم مسح كل البيانات!", duration: 3000, gravity: "top", position: "center", style: { background: "#e74c3c" } }).showToast();
      }
      
      /* ===================== دوال الزرين المفقودين ===================== */
      function showInvalidNumbers() {
        if (!lastInvalidNumbers || lastInvalidNumbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>لا توجد أرقام غير صالحة أو لم يتم التحقق بعد.</p>");
          return;
        }
        openModal(`
          <h3>الأرقام غير الصالحة</h3>
          <p id="invalidNumbersText">${lastInvalidNumbers.join(", ")}</p>
          <button id="copyInvalidNumbersBtn" style="margin-top:10px;padding:0.5rem 1rem;background: var(--primary-color);color: #fff;border: none;border-radius: var(--radius);cursor: pointer;">نسخ الأرقام</button>
        `);
        document.getElementById("copyInvalidNumbersBtn").addEventListener("click", function() {
           const text = document.getElementById("invalidNumbersText").innerText;
           navigator.clipboard.writeText(text).then(function() {
              Toastify({ text: "تم نسخ الأرقام!", duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
           }, function(err) {
              Toastify({ text: "فشل النسخ!", duration: 3000, gravity: "top", position: "center", style: { background: "#e74c3c" } }).showToast();
           });
        });
      }
      
      // دالة تحسين تحقق واتساب باستخدام آلية غير متزامنة ومحاكاة استدعاء API للتحقق
      async function checkWhatsAppAPI(number) {
        return new Promise((resolve) => {
          setTimeout(() => {
            // استخدام آلية محسنة: إذا كان الرقم صالحاً (حسب validatePhoneNumber) نعتبره له حساب واتساب إذا كان طول الرقم بعد التطبيع (normalized) عدد حروفه زوجي.
            const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
            let normalized = normalizePhoneNumber(number, dialCode, countrySelect.value);
            if (validatePhoneNumber(number, countrySelect.value)) {
              if (normalized.length % 2 === 0) {
                resolve(true);
              } else {
                resolve(false);
              }
            } else {
              resolve(false);
            }
          }, 500); // محاكاة تأخير 500 مللي ثانية لكل رقم
        });
      }
      
      // دالة تحقق من واتساب بتحديث أكثر دقة باستخدام آلية غير متزامنة
      async function checkWhatsAppConnection() {
        let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
        numbers = [...new Set(numbers)];
        if (numbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>لم يتم إدخال أرقام.</p>");
          return;
        }
        openModal("<p>جار التحقق من الأرقام، يرجى الانتظار...</p>");
        const results = await Promise.all(numbers.map(num => checkWhatsAppAPI(num)));
        const countHas = results.filter(r => r).length;
        const countNot = results.filter(r => !r).length;
        let report = `<h3>تقرير التحقق من اتصال واتساب</h3>
                      <p>إجمالي الأرقام: ${numbers.length}</p>
                      <p>إجمالي الأرقام التي لها حسابات واتساب: ${countHas}</p>
                      <p>إجمالي الأرقام التي ليس لها حسابات واتساب: ${countNot}</p>`;
        openModal(report);
      }
      
      /* ===================== دوال النافذة (Modal) ===================== */
      function openModal(content) {
        const modalBody = document.getElementById("modalBody");
        const modal = document.getElementById("modal");
        modalBody.innerHTML = content;
        modal.style.display = "flex";
      }
      
      function closeModal() {
        document.getElementById("modalBody").innerHTML = "";
        document.getElementById("modal").style.display = "none";
      }
      
      window.addEventListener("click", function(e) {
        const modal = document.getElementById("modal");
        if (e.target === modal) { closeModal(); }
      });
      
      /* ===================== دوال تحديد النطاقات ===================== */
      // تعديل دالة إضافة نطاق لقبول بيانات اختيارية عند التحميل
      function addSegment(segmentData) {
        const segmentDiv = document.createElement("div");
        segmentDiv.classList.add("segment");
        
        const rangeDiv = document.createElement("div");
        rangeDiv.innerHTML = `
          <label>من الرقم:</label>
          <input type="number" class="segment-start" min="1" style="width: 80px;" value="${segmentData ? segmentData.start : ''}">
          <label>إلى الرقم:</label>
          <input type="number" class="segment-end" min="1" style="width: 80px;" value="${segmentData ? segmentData.end : ''}">
        `;
        
        const textDiv = document.createElement("div");
        textDiv.style.marginTop = "0.5rem";
        const textLabel = document.createElement("label");
        textLabel.textContent = "نص الرسالة:";
        const textArea = document.createElement("textarea");
        textArea.classList.add("segment-text", "input-field");
        textArea.rows = 3;
        textArea.placeholder = "أدخل نص الرسالة";
        if(segmentData) textArea.value = segmentData.text;
        textDiv.appendChild(textLabel);
        textDiv.appendChild(textArea);
        
        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.style.marginTop = "0.5rem";
        removeBtn.style.background = "var(--error-color)";
        removeBtn.style.color = "#fff";
        removeBtn.style.border = "none";
        removeBtn.style.padding = "0.25rem 0.5rem";
        removeBtn.style.borderRadius = "var(--radius)";
        removeBtn.textContent = "حذف النطاق";
        removeBtn.addEventListener("click", function() {
          removeSegment(removeBtn);
          autoSave();
        });
        
        segmentDiv.appendChild(rangeDiv);
        segmentDiv.appendChild(textDiv);
        segmentDiv.appendChild(removeBtn);
        messageSegmentsContainer.appendChild(segmentDiv);
        
        updateMessageFieldVisibility();
        autoSave();
      }
      
      function removeSegment(btn) {
        const segmentDiv = btn.parentElement;
        segmentDiv.remove();
        updateMessageFieldVisibility();
        autoSave();
      }
      
      function getMessageSegments() {
        const segments = [];
        const segmentDivs = document.querySelectorAll("#messageSegments .segment");
        segmentDivs.forEach(seg => {
          const start = seg.querySelector(".segment-start").value;
          const end = seg.querySelector(".segment-end").value;
          const text = seg.querySelector(".segment-text").value;
          if(start && end && text) {
            segments.push({ start: parseInt(start), end: parseInt(end), text: text });
          }
        });
        return segments;
      }
      
      // دالة لتحديث عرض خانة نص الرسالة بناءً على وجود نطاقات
      function updateMessageFieldVisibility() {
        const segments = document.querySelectorAll("#messageSegments .segment");
        if (segments.length > 0) {
          messageField.style.display = "none";
          const messageLabel = document.querySelector("label[for='message']");
          if (messageLabel) messageLabel.style.display = "none";
        } else {
          messageField.style.display = "block";
          const messageLabel = document.querySelector("label[for='message']");
          if (messageLabel) messageLabel.style.display = "block";
        }
      }
      
      /* ===================== دوال التحقق ===================== */
      function validateNumbers() {
        let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
        numbers = [...new Set(numbers)];
        if (numbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>لم يتم إدخال أرقام.</p>");
          return;
        }
        const region = countrySelect.value;
        const validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
        const invalidNumbers = numbers.filter(num => !validatePhoneNumber(num, region));
        
        lastInvalidNumbers = invalidNumbers;
        
        let report = `<h3>تقرير التحقق من صحة الأرقام</h3>
                      <p>إجمالي الأرقام: ${numbers.length}</p>
                      <p>الأرقام الصالحة: ${validNumbers.length}</p>
                      <p>الأرقام غير الصالحة: ${invalidNumbers.length}</p>`;
        if (invalidNumbers.length > 0) {
          report += `<p>الأرقام غير الصالحة: ${invalidNumbers.join(", ")}</p>`;
        }
        openModal(report);
      }
      
      function normalizePhoneNumber(number, dialCode, region) {
        number = number.trim().replace(/[\s\-]/g, "");
        if (number.startsWith("00")) {
          number = "+" + number.substring(2);
        }
        if (number.startsWith("+")) {
          if (region === "EG" && !number.startsWith("+20")) {
            number = "+20" + number.substring(1);
          }
          return number;
        }
        if (number.startsWith("0")) {
          return dialCode + number.substring(1);
        }
        let dialDigits = dialCode.replace("+", "");
        if (number.startsWith(dialDigits)) {
          return "+" + number;
        }
        if (region === "EG" && number.length === 10) {
          return dialCode + number;
        }
        return dialCode + number;
      }
      
      function validatePhoneNumber(number, region) {
        const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
        let normalized = normalizePhoneNumber(number, dialCode, region);
        if (region === "EG") {
          if (!/^\+20\d{10}$/.test(normalized)) { return false; }
          let localPart = normalized.substring(3);
          if (!/^(10|11|12|15)/.test(localPart)) { return false; }
          return true;
        }
        try {
          const phoneNumber = libphonenumber.parsePhoneNumberFromString(normalized, region);
          return phoneNumber && phoneNumber.isValid();
        } catch (error) {
          return false;
        }
      }
      
      async function startMessaging() {
        const region = countrySelect.value;
        const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
        if (!region) {
          openModal("<p style='color: var(--error-color);'>يرجى اختيار الدولة.</p>");
          return;
        }
        let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
        numbers = [...new Set(numbers)];
        const message = messageField.value.trim();
        if (numbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>يرجى إدخال أرقام.</p>");
          return;
        }
        if (!message && document.querySelectorAll("#messageSegments .segment").length === 0) {
          const result = await Swal.fire({
            icon: 'question',
            title: 'لم يتم إدخال رسالة',
            text: 'هل تريد المتابعة بدون رسالة؟',
            showCancelButton: true,
            confirmButtonText: 'نعم',
            cancelButtonText: 'لا'
          });
          if (!result.isConfirmed) return;
        }
        
        let validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
        if (validNumbers.length !== numbers.length) {
          const result = await Swal.fire({
            icon: 'warning',
            title: 'بعض الأرقام غير صحيحة',
            text: 'المتابعة بالأرقام الصالحة فقط؟',
            showCancelButton: true,
            confirmButtonText: 'نعم',
            cancelButtonText: 'لا'
          });
          if (!result.isConfirmed) return;
          numbers = validNumbers;
          if (numbers.length === 0) {
            openModal("<p style='color: var(--error-color);'>لا توجد أرقام صالحة بعد التحقق.</p>");
            return;
          }
        }
        
        numbers = numbers.map(num => num.startsWith("+") ? num : normalizePhoneNumber(num, dialCode, region));
        localStorage.setItem("numbers", JSON.stringify(numbers));
        
        let segments = getMessageSegments();
        if (segments.length > 0) {
          localStorage.setItem("segments", JSON.stringify(segments));
        } else {
          localStorage.removeItem("segments");
          localStorage.setItem("message", encodeURIComponent(message));
        }
        
        closeModal();
        showLottieAnimation();
        Toastify({ text: "بدأت عملية المراسلة!", duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
        
        window.location.href = "send_messages.html";
      }
      
      /* ===================== دوال رفع الملف وتحليل Excel/CSV ===================== */
      function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;
        showLoader();
        const fileName = file.name.toLowerCase();
        const reader = new FileReader();
        if (fileName.endsWith('.csv')) {
          reader.onload = function(event) {
            try {
              const csvText = event.target.result;
              const workbook = XLSX.read(csvText, { type: 'string' });
              const sheetName = workbook.SheetNames[0];
              const worksheet = workbook.Sheets[sheetName];
              const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
              hideLoader();
              if (jsonData.length === 0) {
                Swal.fire({ icon: 'error', title: 'الملف فارغ!' });
                return;
              }
              window.excelData = jsonData;
              const headers = jsonData[0];
              let columnSelectHtml = '<label for="columnSelect">اختر العمود الذي يحتوي على الأرقام:</label>';
              columnSelectHtml += '<select id="columnSelect" class="input-field">';
              columnSelectHtml += '<option value="">-- اختر العمود --</option>';
              headers.forEach((header, index) => {
                columnSelectHtml += `<option value="${index}">${header}</option>`;
              });
              columnSelectHtml += '</select>';
              const fileUploadDiv = document.querySelector('.file-upload');
              let columnSelectDiv = document.getElementById('columnSelectDiv');
              if (!columnSelectDiv) {
                columnSelectDiv = document.createElement('div');
                columnSelectDiv.id = 'columnSelectDiv';
                fileUploadDiv.appendChild(columnSelectDiv);
              }
              columnSelectDiv.innerHTML = columnSelectHtml;
              document.getElementById("columnSelect").addEventListener("change", handleColumnSelection);
              autoSave();
            } catch (error) {
              hideLoader();
              Swal.fire({ icon: 'error', title: 'حدث خطأ أثناء معالجة الملف.' });
            }
          };
          reader.readAsText(file);
        } else {
          reader.onload = function(event) {
            try {
              const data = new Uint8Array(event.target.result);
              let workbook;
              try {
                workbook = XLSX.read(data, { type: 'array' });
              } catch (error) {
                hideLoader();
                Swal.fire({ icon: 'error', title: 'خطأ في قراءة الملف!' });
                return;
              }
              const sheetName = workbook.SheetNames[0];
              const worksheet = workbook.Sheets[sheetName];
              const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
              hideLoader();
              if (jsonData.length === 0) {
                Swal.fire({ icon: 'error', title: 'الملف فارغ!' });
                return;
              }
              window.excelData = jsonData;
              const headers = jsonData[0];
              let columnSelectHtml = '<label for="columnSelect">اختر العمود الذي يحتوي على الأرقام:</label>';
              columnSelectHtml += '<select id="columnSelect" class="input-field">';
              columnSelectHtml += '<option value="">-- اختر العمود --</option>';
              headers.forEach((header, index) => {
                columnSelectHtml += `<option value="${index}">${header}</option>`;
              });
              columnSelectHtml += '</select>';
              const fileUploadDiv = document.querySelector('.file-upload');
              let columnSelectDiv = document.getElementById('columnSelectDiv');
              if (!columnSelectDiv) {
                columnSelectDiv = document.createElement('div');
                columnSelectDiv.id = 'columnSelectDiv';
                fileUploadDiv.appendChild(columnSelectDiv);
              }
              columnSelectDiv.innerHTML = columnSelectHtml;
              document.getElementById("columnSelect").addEventListener("change", handleColumnSelection);
              autoSave();
            } catch (error) {
              hideLoader();
              Swal.fire({ icon: 'error', title: 'حدث خطأ أثناء معالجة الملف.' });
            }
          };
          reader.readAsArrayBuffer(file);
        }
      }
      
      // دالة استعادة بيانات الملف المرفوع وإنشاء قائمة اختيار الأعمدة عند التحميل
      function restoreExcelData() {
        const storedExcelData = localStorage.getItem("excelData");
        if (storedExcelData) {
          window.excelData = JSON.parse(storedExcelData);
          if (window.excelData && window.excelData.length > 0) {
            const headers = window.excelData[0];
            let columnSelectHtml = '<label for="columnSelect">اختر العمود الذي يحتوي على الأرقام:</label>';
            columnSelectHtml += '<select id="columnSelect" class="input-field">';
            columnSelectHtml += '<option value="">-- اختر العمود --</option>';
            headers.forEach((header, index) => {
              columnSelectHtml += `<option value="${index}">${header}</option>`;
            });
            columnSelectHtml += '</select>';
            const fileUploadDiv = document.querySelector('.file-upload');
            let columnSelectDiv = document.getElementById('columnSelectDiv');
            if (!columnSelectDiv) {
              columnSelectDiv = document.createElement('div');
              columnSelectDiv.id = 'columnSelectDiv';
              fileUploadDiv.appendChild(columnSelectDiv);
            }
            columnSelectDiv.innerHTML = columnSelectHtml;
            const storedSelectedColumn = localStorage.getItem("selectedColumn");
            const columnSelectElem = document.getElementById("columnSelect");
            if (storedSelectedColumn) {
              columnSelectElem.value = storedSelectedColumn;
              handleColumnSelection({ target: columnSelectElem });
            }
            columnSelectElem.addEventListener("change", handleColumnSelection);
          }
        }
      }
      
      // استخراج الأرقام من العمود المختار بعد تنظيفها من أي أحرف غير رقمية
      function handleColumnSelection(e) {
        const colIndex = parseInt(e.target.value);
        if (isNaN(colIndex)) return;
        let extractedNumbers = [];
        for (let i = 1; i < window.excelData.length; i++) {
          let row = window.excelData[i];
          if (row && row[colIndex] !== undefined) {
            let cellValue = String(row[colIndex]).trim();
            let cleaned = "";
            if (cellValue[0] === '+') {
              cleaned = '+' + cellValue.slice(1).replace(/\D/g, '');
            } else {
              cleaned = cellValue.replace(/\D/g, '');
            }
            if (cleaned.length > 0) {
              extractedNumbers.push(cleaned);
            }
          }
        }
        numbersField.value = extractedNumbers.join(" ");
        Toastify({ text: `تم استخراج ${extractedNumbers.length} رقم`, duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
        autoSave();
      }
      
      // تهيئة الواجهة عند تحميل الصفحة
      document.addEventListener("DOMContentLoaded", function() {
        $('#countrySelect').select2({
          placeholder: "-- اختر الدولة --",
          allowClear: true,
          width: "100%",
          dir: "rtl"
        });
        Waves.attach('button');
        Waves.init();
        
        loadDraft();
        
        // إرفاق معالجات الأحداث للأزرار والمداخل لحفظ التقدم تلقائيًا
        document.getElementById("startSplashBtn").addEventListener("click", hideSplash);
        document.getElementById("validateNumbersBtn").addEventListener("click", validateNumbers);
        document.getElementById("showInvalidNumbersBtn").addEventListener("click", showInvalidNumbers);
        document.getElementById("checkWhatsAppBtn").addEventListener("click", checkWhatsAppConnection);
        document.getElementById("startMessagingBtn").addEventListener("click", startMessaging);
        document.getElementById("clearAllBtn").addEventListener("click", clearAll);
        document.getElementById("modalClose").addEventListener("click", closeModal);
        document.getElementById("addSegmentBtn").addEventListener("click", function() {
          addSegment();
        });
        document.getElementById("fileInput").addEventListener("change", handleFile, false);
        // حفظ تلقائي عند تغيير الرسالة أو الدولة
        messageField.addEventListener("input", autoSave);
        countrySelect.addEventListener("change", autoSave);
        // إضافة معالجات لخانة الأرقام: عند الإدخال، يتم تنقية النص من الأحرف غير المسموح بها ثم حفظ التقدم
        numbersField.addEventListener("input", function() {
          sanitizeNumbersInput();
          autoSave();
        });
        numbersField.addEventListener("blur", formatNumbers);
        numbersField.addEventListener("paste", function() {
          setTimeout(function() {
            sanitizeNumbersInput();
            formatNumbers();
          }, 100);
        });
        
        // تنفيذ حفظ التقدم تلقائيًا كل 3 ثواني
        setInterval(autoSave, 3000);
      });
      
      // دالة لإخفاء شاشة الترحيب وعرض الحاوية الرئيسية
      function hideSplash() {
        const splash = document.getElementById('splash');
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = 'none';
          document.getElementById('mainContainer').style.display = 'block';
        }, 500);
      }
    })();
  </script>
