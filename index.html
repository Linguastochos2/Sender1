<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingua Stochos Sender</title>
  <!-- جلب خط Cairo للواجهة العربية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- تضمين مكتبة Select2 لتحسين قائمة الدول -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- تضمين مكتبة XLSX لمعالجة ملفات Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* متغيرات الألوان والإعدادات العامة */
    :root {
      --primary-color: #1abc9c;       /* أخضر سماوي */
      --primary-hover: #16a085;
      --secondary-color: #2c3e50;       /* كحلي داكن */
      --error-color: #e74c3c;           /* أحمر للخطأ */
      --bg-color: #ecf0f1;              /* خلفية فاتحة */
      --card-bg: #ffffff;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --input-border: #bdc3c7;
      --input-bg: #ffffff;
      --btn-bg: #1abc9c;
      --btn-hover: #16a085;
      --transition-speed: 0.3s;
      --radius: 8px;
      --spacing: 1rem;
    }
    
    /* إعادة تعيين القواعد الأساسية */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html { font-size: 16px; }
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: var(--bg-color);
      padding: var(--spacing);
      color: var(--secondary-color);
      line-height: 1.6;
    }
    
    /* واجهة الترحيب (Splash Screen) */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s;
    }
    #splash h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 1s;
    }
    #splash p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: slideIn 1.2s;
    }
    #splash button {
      background-color: #fff;
      color: var(--primary-color);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
    }
    #splash button:hover {
      transform: scale(1.05);
      background: #f7f7f7;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* الحاوية الرئيسية (تكون مخفية في البداية) */
    .container {
      max-width: 600px;
      background-color: var(--card-bg);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    h2 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: 2rem;
      color: var(--primary-color);
    }
    label {
      font-weight: 600;
      margin-top: var(--spacing);
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="text"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      background-color: var(--input-bg);
      transition: border-color var(--transition-speed);
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed), transform 0.2s;
    }
    button:hover {
      background-color: var(--btn-hover);
      transform: translateY(-2px);
    }
    .clear-btn {
      background-color: #f39c12;
      color: #fff;
    }
    .clear-btn:hover {
      background-color: #e67e22;
    }
    #errorDisplay {
      background: #fdecea;
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: var(--spacing);
      text-align: center;
      display: none;
    }
    #numbersCount {
      font-size: 0.9rem;
      margin-top: var(--spacing);
    }
    #numbersList {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .number-item {
      background-color: #f1f1f1;
      padding: 0.75rem;
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform var(--transition-speed);
    }
    .number-item:hover {
      transform: translateY(-2px);
    }
    .number-item span {
      font-weight: 600;
      color: var(--primary-color);
    }
    .number-item button {
      background-color: var(--error-color);
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .number-item button:hover {
      background-color: #c0392b;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      margin-top: var(--spacing);
    }
    .action-buttons button {
      flex: 1;
      min-width: 8rem;
    }
    .file-upload {
      margin-top: var(--spacing);
    }
    /* تصميم النافذة المنبثقة (Modal) */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    #modalContent {
      background: var(--card-bg);
      width: 90%;
      max-width: 800px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      animation: scaleIn 0.3s;
    }
    .modal-header {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .modal-header h3 {
      margin: 0;
      color: #fff;
      font-size: 1.5rem;
    }
    #modalClose {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      background: var(--error-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      line-height: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #modalClose:hover {
      background: #c0392b;
    }
    #modalBody {
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.75rem; }
      button, input, textarea, select { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- واجهة الترحيب -->
  <div id="splash">
    <h1>أهلاً وسهلاً!</h1>
    <p>مرحباً بك في أداة Lingua Stochos Sender الذكية</p>
    <button onclick="hideSplash()">ابدأ الآن</button>
  </div>
  
  <!-- الحاوية الرئيسية للأداة (ستظهر بعد إخفاء شاشة الترحيب) -->
  <div class="container" id="mainContainer">
    <h2 class="tool-logo">Lingua Stochos Sender</h2>
    <!-- منطقة عرض رسائل الخطأ -->
    <div id="errorDisplay"></div>
    
    <!-- اختيار الدولة مع بحث باستخدام Select2 -->
    <label for="countrySelect">اختر الدولة:</label>
    <select id="countrySelect" class="input-field">
      <option value="">-- اختر الدولة --</option>
      <option value="DZ" data-dial="+213">الجزائر</option>
      <option value="BH" data-dial="+973">البحرين</option>
      <option value="DJ" data-dial="+253">جيبوتي</option>
      <option value="EG" data-dial="+20">مصر</option>
      <option value="IQ" data-dial="+964">العراق</option>
      <option value="JO" data-dial="+962">الأردن</option>
      <option value="KW" data-dial="+965">الكويت</option>
      <option value="LB" data-dial="+961">لبنان</option>
      <option value="LY" data-dial="+218">ليبيا</option>
      <option value="MR" data-dial="+222">موريتانيا</option>
      <option value="MA" data-dial="+212">المغرب</option>
      <option value="OM" data-dial="+968">عمان</option>
      <option value="PS" data-dial="+970">فلسطين</option>
      <option value="QA" data-dial="+974">قطر</option>
      <option value="SA" data-dial="+966">السعودية</option>
      <option value="SO" data-dial="+252">الصومال</option>
      <option value="SD" data-dial="+249">السودان</option>
      <option value="SY" data-dial="+963">سوريا</option>
      <option value="TN" data-dial="+216">تونس</option>
      <option value="AE" data-dial="+971">الإمارات</option>
      <option value="YE" data-dial="+967">اليمن</option>
    </select>
    
    <!-- إدخال الأرقام يدويًا -->
    <label for="numbers" style="font-size: 1.2rem; font-weight: bold; color: var(--primary-color);">
      الأرقام التي تود مراسلتها:
    </label>
    <textarea 
      id="numbers" 
      placeholder="ادخل الأرقام هنا بنفسك أو الصق أرقاماً معدة سابقاً" 
      class="input-field" 
      rows="5" 
      oninput="debounceFormatNumbers()"
    ></textarea>
    
    <!-- إدخال نص الرسالة -->
    <label for="message">نص الرسالة:</label>
    <textarea id="message" rows="3" placeholder="اكتب رسالتك هنا..." class="input-field"></textarea>
    
    <!-- رفع ملف CSV أو Excel -->
    <div class="file-upload">
      <label for="fileInput">رفع ملف CSV أو Excel (اختياري):</label>
      <input type="file" id="fileInput" class="file-input">
    </div>
    
    <!-- قائمة اختيار الأعمدة تظهر بعد رفع ملف Excel -->
    <div id="columnSelectDiv"></div>
    
    <!-- أزرار الإجراءات الرئيسية مع إضافة زري "حفظ المسودة" و"محاكاة الإرسال" -->
    <div class="action-buttons">
      <button onclick="previewMessage()">معاينة الرسالة</button>
      <button onclick="saveDraft()">حفظ المسودة</button>
      <button onclick="simulateSend()">محاكاة الإرسال</button>
      <button onclick="validateNumbers()">تحقق من صحة الأرقام</button>
      <button onclick="startMessaging()">البدء في المراسلة</button>
      <button class="clear-btn" onclick="clearAll()">مسح الكل</button>
    </div>
    
    <!-- عرض عدد الأرقام والقائمة المنظمة -->
    <div id="numbersCount">الأرقام المدخلة: 0</div>
    <div id="numbersList"></div>
  </div>
  
  <!-- نافذة (Modal) للمعاينة والتقارير -->
  <div id="modal">
    <div id="modalContent">
      <div class="modal-header">
        <h3>معاينة</h3>
        <button id="modalClose" onclick="closeModal()">×</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>
  
  <!-- تضمين مكتبة libphonenumber للتحقق من صحة الأرقام -->
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.48/bundle/libphonenumber-js.min.js"></script>
  <script>
    // دالة لإخفاء شاشة الترحيب وإظهار الواجهة الرئيسية
    function hideSplash() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        const mainContainer = document.getElementById('mainContainer');
        mainContainer.classList.add('visible');
      }, 500);
    }
    
    // عند تحميل الصفحة، تهيئة Select2 واسترجاع المسودة إن وُجدت
    document.addEventListener("DOMContentLoaded", function() {
      $('#countrySelect').select2({
        placeholder: "-- اختر الدولة --",
        allowClear: true,
        width: "100%",
        dir: "rtl"
      });
      loadDraft();
    });
    
    /* ============== دوال المسودة ============== */
    function saveDraft() {
      const numbersContent = document.getElementById("numbers").value;
      const messageContent = document.getElementById("message").value;
      const countrySelect = document.getElementById("countrySelect");
      const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
      // حفظ البيانات في التخزين المحلي
      localStorage.setItem("draftNumbers", numbersContent);
      localStorage.setItem("draftMessage", messageContent);
      localStorage.setItem("draftCountry", countrySelect.value);
      localStorage.setItem("draftDialCode", dialCode);
      alert("تم حفظ المسودة!");
    }
    
    function loadDraft() {
      const draftNumbers = localStorage.getItem("draftNumbers");
      const draftMessage = localStorage.getItem("draftMessage");
      const draftCountry = localStorage.getItem("draftCountry");
      if (draftNumbers) {
        document.getElementById("numbers").value = draftNumbers;
        formatNumbers();
      }
      if (draftMessage) {
        document.getElementById("message").value = draftMessage;
      }
      if (draftCountry) {
        document.getElementById("countrySelect").value = draftCountry;
        $('#countrySelect').trigger('change');
      }
    }
    
    /* ============== دوال المساعدة للتنسيق وتقنية Debounce ============== */
    let debounceTimer;
    function debounceFormatNumbers() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(formatNumbers, 300);
    }
    
    function formatNumbers() {
      const numbersField = document.getElementById("numbers");
      const rawInput = numbersField.value.trim();
      const numbersList = [...new Set(rawInput.split(/[\s,]+/).filter(num => num.trim().length > 0))];
      document.getElementById("numbersCount").textContent = `الأرقام المدخلة: ${numbersList.length}`;
      const numbersListDiv = document.getElementById("numbersList");
      numbersListDiv.innerHTML = "";
      numbersList.forEach((number, index) => {
        const numberDiv = document.createElement("div");
        numberDiv.classList.add("number-item");
        numberDiv.innerHTML = `<span>${index + 1}. ${number}</span>
                                <button onclick="removeNumber(${index})">حذف</button>`;
        numbersListDiv.appendChild(numberDiv);
      });
      numbersField.value = numbersList.join(" ");
    }
    
    function removeNumber(index) {
      const numbersField = document.getElementById("numbers");
      const numbersList = [...new Set(numbersField.value.match(/\d+/g) || [])];
      if (index >= 0 && index < numbersList.length) {
        numbersList.splice(index, 1);
        numbersField.value = numbersList.join(" ");
        formatNumbers();
      }
    }
    
    function clearAll() {
      document.getElementById("numbers").value = "";
      formatNumbers();
    }
    
    /* ============== دوال النافذة (Modal) ============== */
    function openModal(content) {
      const modalBody = document.getElementById("modalBody");
      const modal = document.getElementById("modal");
      modalBody.innerHTML = content;
      modal.style.display = "flex";
    }
    
    function closeModal() {
      document.getElementById("modalBody").innerHTML = "";
      document.getElementById("modal").style.display = "none";
    }
    
    window.addEventListener("click", function(e) {
      const modal = document.getElementById("modal");
      if (e.target === modal) { closeModal(); }
    });
    
    /* ============== دوال المعاينة والتحقق ============== */
    function previewMessage() {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        openModal("<p style='color: var(--error-color);'>لم يتم إدخال رسالة.</p>");
      } else {
        openModal(`<h3>معاينة الرسالة</h3><p>${message.replace(/\n/g, "<br>")}</p>`);
      }
    }
    
    function validatePhoneNumber(number, region) {
      try {
        const phoneNumber = libphonenumber.parsePhoneNumberFromString(number, region);
        return phoneNumber && phoneNumber.isValid();
      } catch (error) {
        return false;
      }
    }
    
    function validateNumbers() {
      const numbersField = document.getElementById("numbers");
      let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
      numbers = [...new Set(numbers)];
      if (numbers.length === 0) {
        openModal("<p style='color: var(--error-color);'>لم يتم إدخال أرقام.</p>");
        return;
      }
      const countrySelect = document.getElementById("countrySelect");
      const region = countrySelect.value;
      const validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
      const invalidNumbers = numbers.filter(num => !validatePhoneNumber(num, region));
      let report = `<h3>تقرير التحقق من صحة الأرقام</h3>
                    <p>إجمالي الأرقام: ${numbers.length}</p>
                    <p>الأرقام الصالحة: ${validNumbers.length}</p>
                    <p>الأرقام غير الصالحة: ${invalidNumbers.length}</p>`;
      if (invalidNumbers.length > 0) {
        report += `<p>الأرقام غير الصالحة: ${invalidNumbers.join(", ")}</p>`;
      }
      openModal(report);
    }
    
    function startMessaging() {
      const countrySelect = document.getElementById("countrySelect");
      const region = countrySelect.value;
      const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
      if (!region) {
        openModal("<p style='color: var(--error-color);'>يرجى اختيار الدولة.</p>");
        return;
      }
      const numbersField = document.getElementById("numbers");
      let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
      numbers = [...new Set(numbers)];
      const message = document.getElementById("message").value.trim();
      if (numbers.length === 0) {
        openModal("<p style='color: var(--error-color);'>يرجى إدخال أرقام.</p>");
        return;
      }
      if (!message && !confirm("لم يتم إدخال رسالة. هل تريد المتابعة بدون رسالة؟")) {
        return;
      }
      let validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
      if (validNumbers.length !== numbers.length) {
        if (!confirm("بعض الأرقام غير صحيحة. المتابعة بالأرقام الصالحة فقط؟")) { return; }
        numbers = validNumbers;
        if (numbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>لا توجد أرقام صالحة بعد التحقق.</p>");
          return;
        }
      }
      numbers = numbers.map(num => num.startsWith("+") ? num : dialCode + num);
      localStorage.setItem("numbers", JSON.stringify(numbers));
      localStorage.setItem("countryCode", dialCode);
      localStorage.setItem("message", encodeURIComponent(message));
      closeModal();
      window.location.href = "send_messages.html";
    }
    
    /* ============== محاكاة الإرسال ============== */
    function simulateSend() {
      const numbersField = document.getElementById("numbers").value;
      let numbers = numbersField.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
      numbers = [...new Set(numbers)];
      const message = document.getElementById("message").value.trim();
      if (numbers.length === 0) {
        openModal("<p style='color: var(--error-color);'>يرجى إدخال أرقام لمحاكاة الإرسال.</p>");
        return;
      }
      if (!message) {
        openModal("<p style='color: var(--error-color);'>يرجى إدخال رسالة لمحاكاة الإرسال.</p>");
        return;
      }
      
      const countrySelect = document.getElementById("countrySelect");
      const region = countrySelect.value;
      // اختيار رقم عشوائي من بين الأرقام الصالحة؛ إذا لم توجد أرقام صالحة نستخدم عشوائياً من القائمة
      let validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
      let randomNumber = "";
      if (validNumbers.length > 0) {
        const randomIndex = Math.floor(Math.random() * validNumbers.length);
        randomNumber = validNumbers[randomIndex];
      } else {
        const randomIndex = Math.floor(Math.random() * numbers.length);
        randomNumber = numbers[randomIndex];
      }
      
      // تصميم نافذة المحاكاة بشكل يشبه واجهة واتساب
      let simulationHTML = `
        <div style="max-width: 400px; margin: 0 auto; font-family: 'Cairo', sans-serif; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: #fff;">
          <div style="background: #075e54; padding: 10px; text-align: center; color: #fff; font-size: 1.2rem;">
            ${randomNumber}
          </div>
          <div style="padding: 15px; background: #e5ddd5;">
            <div style="background: #dcf8c6; padding: 10px 15px; border-radius: 7px; box-shadow: 0px 1px 2px rgba(0,0,0,0.2); display: inline-block; max-width: 100%;">
              ${message.replace(/\n/g, "<br>")}
            </div>
            <div style="text-align: right; margin-top: 5px; font-size: 0.8rem; color: #999;">12:34</div>
          </div>
        </div>
        <div style="text-align: center; margin-top: 1rem;">
          <button onclick="closeModal()" style="background: var(--btn-bg); color: #fff; padding: 0.5rem 1rem; border: none; border-radius: var(--radius); cursor: pointer;">حسنًا</button>
        </div>
      `;
      openModal(simulationHTML);
    }
    
    /* ============== التعامل مع ملف Excel ============== */
    document.getElementById("fileInput").addEventListener("change", handleFile, false);
    
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        if (jsonData.length === 0) {
          alert("الملف فارغ!");
          return;
        }
        const headers = jsonData[0];
        let columnSelectHtml = '<label for="columnSelect">اختر العمود الذي يحتوي على الأرقام:</label>';
        columnSelectHtml += '<select id="columnSelect" class="input-field">';
        columnSelectHtml += '<option value="">-- اختر العمود --</option>';
        headers.forEach((header, index) => {
          columnSelectHtml += `<option value="${index}">${header}</option>`;
        });
        columnSelectHtml += '</select>';
        const fileUploadDiv = document.querySelector('.file-upload');
        let columnSelectDiv = document.getElementById('columnSelectDiv');
        if (!columnSelectDiv) {
          columnSelectDiv = document.createElement('div');
          columnSelectDiv.id = 'columnSelectDiv';
          fileUploadDiv.appendChild(columnSelectDiv);
        }
        columnSelectDiv.innerHTML = columnSelectHtml;
        window.excelData = jsonData;
        document.getElementById("columnSelect").addEventListener("change", handleColumnSelection);
      };
      reader.readAsArrayBuffer(file);
    }
    
    function handleColumnSelection() {
      const select = document.getElementById("columnSelect");
      const colIndex = select.value;
      if (colIndex === "") return;
      const data = window.excelData;
      if (!data || data.length < 2) {
        alert("لا توجد بيانات كافية في الملف.");
        return;
      }
      const phoneNumbers = [];
      const index = parseInt(colIndex);
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (row[index] != null && row[index].toString().trim() !== "") {
          phoneNumbers.push(row[index].toString().trim());
        }
      }
      const numbersField = document.getElementById("numbers");
      numbersField.value = phoneNumbers.join(" ");
      formatNumbers();
    }
  </script>
</body>
