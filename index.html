<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingua Stochos Sender</title>
  
  <!-- جلب خط Cairo للواجهة العربية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- إضافة Font Awesome للأيقونات -->

  <!-- Bootstrap CSS لتحسين التصميم والاستجابة -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- مكتبة Toastify لإظهار إشعارات Toast -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <!-- Waves CSS لتأثير Ripple -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css">
  
  <!-- Animate.css لتأثيرات الحركة -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- تضمين مكتبة jQuery (ضرورية لـ Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 لتحسين قائمة الدول -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- SweetAlert2 لتحسين التنبيهات -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Axios للتعامل مع طلبات HTTP (للتطوير المستقبلي) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- Waves JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  
  <!-- Lottie لتأثيرات الرسوم المتحركة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  
  <style>
    /* متغيرات الألوان والإعدادات العامة */
    :root {
      --primary-color: #1abc9c;
      --primary-hover: #16a085;
      --secondary-color: #2c3e50;
      --error-color: #e74c3c;
      --bg-color: #ecf0f1;
      --card-bg: #f2f3f5;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --input-border: #bdc3c7;
      --input-bg: #ffffff;
      --btn-bg: #1abc9c;
      --btn-hover: #16a085;
      --transition-speed: 0.3s;
      --radius: 8px;
      --spacing: 1rem;
    }
    /* إعادة تعيين القواعد الأساسية */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: var(--bg-color);
      padding: var(--spacing);
      color: var(--secondary-color);
      line-height: 1.6;
    }
    /* تأثير Glow عند التحويم على الأزرار */
    button:hover {
      box-shadow: 0 0 10px var(--primary-color), 0 4px 6px rgba(0,0,0,0.1);
    }
    /* واجهة الترحيب (Splash Screen) */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 10%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 10%, transparent 40%),
        linear-gradient(135deg, #1abc9c, #16a085);
      background-size: cover;
      animation: gradientAnimation 15s ease infinite, fadeIn 1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      color: #fff;
      text-align: center;
    }
    #splash h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 1s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    #splash p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: slideIn 1.2s;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    #splash button {
      background: linear-gradient(145deg, #ff8c00, #ff4500);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 0 #d63c00, 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    #splash button:hover {
      transform: translateY(-2px);
    }
    #splash button:active {
      transform: translateY(4px) scale(0.97);
      box-shadow: 0 1px 0 #d63c00, inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    /* تحسين أزرار الواجهة الرئيسية */
    button {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition-speed), transform 0.2s, box-shadow 0.2s;
    }
    button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .clear-btn { background-color: #f39c12; color: #fff; }
    .clear-btn:hover { background-color: #e67e22; }
    /* تحسين حقول الإدخال */
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      background-color: var(--input-bg);
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input:focus, textarea:focus, select:focus { 
      border-color: var(--primary-color); 
      outline: none;
      box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
    }
    #errorDisplay {
      background: #fdecea;
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: var(--spacing);
      text-align: center;
      display: none;
    }
    /* تمت إزالة خاصية عرض الأرقام المدخلة */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      margin-top: var(--spacing);
    }
    .action-buttons button { flex: 1; min-width: 8rem; }
    .file-upload { margin-top: var(--spacing); }
    /* تصميم النافذة المنبثقة (Modal) */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    #modalContent {
      background: var(--card-bg);
      width: 90%;
      max-width: 800px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      animation: animate__animated animate__zoomIn;
    }
    .modal-header {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .modal-header h3 { margin: 0; color: #fff; font-size: 1.5rem; }
    #modalClose {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      background: var(--error-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      line-height: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #modalClose:hover { background: #c0392b; }
    #modalBody {
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.75rem; }
      button, input, textarea, select { font-size: 0.9rem; }
    }
    .container {
      background-color: var(--card-bg);
    }
    .tool-logo {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #1abc9c, #16a085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #socialLinks {
      margin-top: var(--spacing);
      text-align: center;
    }
    #socialLinks a {
      margin: 0 10px;
      font-size: 2rem;
      text-decoration: none;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    /* أنماط قسم تحديد الرسائل حسب النطاق */
    #messageSegmentsContainer {
      margin-top: var(--spacing);
    }
    #messageSegmentsContainer h3 {
      margin-bottom: 0.5rem;
    }
    #messageSegmentsContainer button {
      margin-bottom: 1rem;
    }
    .segment {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .segment label {
      margin-right: 0.25rem;
    }
    .segment input {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Lottie Animation Container -->

  <!-- واجهة الترحيب -->
  <div id="splash" class="animate__animated animate__fadeIn">

  <!-- الحاوية الرئيسية للأداة (مخفية في البداية) -->
  <div class="container animate__animated animate__fadeIn" id="mainContainer" style="display: none;">
    <h2 class="tool-logo">Lingua Stochos Sender</h2>
    
    <!-- منطقة عرض رسائل الخطأ -->
    <div id="errorDisplay"></div>
    
    <!-- اختيار الدولة مع بحث باستخدام Select2 -->
    <label for="countrySelect">اختر الدولة:</label>
    <select id="countrySelect" class="input-field">

    <!-- إدخال الأرقام يدويًا -->

    <textarea id="numbers" placeholder="ادخل الأرقام هنا بنفسك أو الصق أرقاماً معدة سابقاً" class="input-field" rows="5" oninput="debounceFormatNumbers()"></textarea>

      <a href="https://www.instagram.com/lstochos?igsh=MTZpYmZ5b2piYTQ1ag==" target="_blank" style="color: #C13584;"><i class="fab fa-instagram"></i></a>

  <!-- نافذة (Modal) للتقارير -->
  <div id="modal">
    <div id="modalContent">
      <div class="modal-header">
        <h3>معاينة</h3>
        <button id="modalClose" onclick="closeModal()">×</button>
      </div>
      <div id="modalBody"></div>

  <!-- تضمين مكتبة libphonenumber للتحقق من صحة الأرقام -->
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.48/bundle/libphonenumber-js.min.js"></script>
  
  <script>
    // تهيئة الواجهة عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", function() {
      $('#countrySelect').select2({
        placeholder: "-- اختر الدولة --",
        allowClear: true,
        width: "100%",
        dir: "rtl"
      });
      Waves.attach('button');
      Waves.init();
      
      loadDraft();
    });
    
    /* ===================== Loader ===================== */
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }
    
    /* ===================== Lottie Animation ===================== */
    function showLottieAnimation() {
      const container = document.getElementById('lottieContainer');
      container.style.display = "flex";
      var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottieAnimation'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'https://assets7.lottiefiles.com/packages/lf20_x62chJ.json'
      });
      setTimeout(() => {
        container.style.display = "none";
        animation.destroy();
      }, 3000);
    }
    
    /* ===================== دوال المسودة ===================== */
    function saveDraft() {
      const numbersContent = document.getElementById("numbers").value;
      const messageContent = document.getElementById("message").value;
      const countrySelect = document.getElementById("countrySelect");
      const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
      localStorage.setItem("draftNumbers", numbersContent);
      localStorage.setItem("draftMessage", messageContent);
      localStorage.setItem("draftCountry", countrySelect.value);
      localStorage.setItem("draftDialCode", dialCode);
      Swal.fire({ icon: 'success', title: 'تم حفظ المسودة!' });
      Toastify({ text: "تم حفظ المسودة بنجاح!", duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
    }
    
    function loadDraft() {
      const draftNumbers = localStorage.getItem("draftNumbers");
      const draftMessage = localStorage.getItem("draftMessage");
      const draftCountry = localStorage.getItem("draftCountry");
      if (draftNumbers) {
        document.getElementById("numbers").value = draftNumbers;
        formatNumbers();
      }
      if (draftMessage) {
        document.getElementById("message").value = draftMessage;
      }
      if (draftCountry) {
        document.getElementById("countrySelect").value = draftCountry;
        $('#countrySelect').trigger('change');
      }
    }
    
    /* ===================== دوال التنسيق وتقنية Debounce ===================== */
    let debounceTimer;
    function debounceFormatNumbers() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(formatNumbers, 300);
    }
    
    function formatNumbers() {
      const numbersField = document.getElementById("numbers");
      const rawInput = numbersField.value.trim();
      const uniqueNumbers = [...new Set(rawInput.split(/[\s,]+/).filter(num => num.trim().length > 0))];
      numbersField.value = uniqueNumbers.join(" ");
    }
    
    async function clearAll() {
      const result = await Swal.fire({
        icon: 'question',
        title: 'مسح الكل',
        text: 'هل أنت متأكد من مسح كل الأرقام؟',
        showCancelButton: true,
        confirmButtonText: 'نعم',
        cancelButtonText: 'لا'
      });
      if (!result.isConfirmed) return;
      document.getElementById("numbers").value = "";
      formatNumbers();
    }
    
    /* ===================== دوال النافذة (Modal) ===================== */
    function openModal(content) {
      const modalBody = document.getElementById("modalBody");
      const modal = document.getElementById("modal");
      modalBody.innerHTML = content;
      modal.style.display = "flex";
    }
    
    function closeModal() {
      document.getElementById("modalBody").innerHTML = "";
      document.getElementById("modal").style.display = "none";
    }
    
    window.addEventListener("click", function(e) {
      const modal = document.getElementById("modal");
      if (e.target === modal) { closeModal(); }
    });
    
    /* ===================== دوال تحديد النطاقات ===================== */
    function addSegment() {
      const container = document.getElementById("messageSegments");
      const segmentDiv = document.createElement("div");
      segmentDiv.classList.add("segment");
      segmentDiv.innerHTML = `
        <div>
          <label>من الرقم:</label>
          <input type="number" class="segment-start" min="1" style="width: 80px;">
          <label>إلى الرقم:</label>
          <input type="number" class="segment-end" min="1" style="width: 80px;">
        </div>
        <div style="margin-top: 0.5rem;">
          <label>نص الرسالة:</label>
          <input type="text" class="segment-text" placeholder="أدخل نص الرسالة" style="width: 100%;">
        </div>
        <button type="button" onclick="removeSegment(this)" style="margin-top: 0.5rem; background: var(--error-color); color: #fff; border: none; padding: 0.25rem 0.5rem; border-radius: var(--radius);">حذف النطاق</button>
      `;
      container.appendChild(segmentDiv);
    }
    
    function removeSegment(btn) {
      const segmentDiv = btn.parentElement;
      segmentDiv.remove();
    }
    
    function getMessageSegments() {
      const segments = [];
      const segmentDivs = document.querySelectorAll("#messageSegments .segment");
      segmentDivs.forEach(seg => {
        const start = seg.querySelector(".segment-start").value;
        const end = seg.querySelector(".segment-end").value;
        const text = seg.querySelector(".segment-text").value;
        if(start && end && text) {
          segments.push({ start: parseInt(start), end: parseInt(end), text: text });
        }
      });
      return segments;
    }
    
    /* ===================== دوال التحقق ===================== */
    function validateNumbers() {
      const numbersField = document.getElementById("numbers");
      let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
      numbers = [...new Set(numbers)];
      if (numbers.length === 0) {
        openModal("<p style='color: var(--error-color);'>لم يتم إدخال أرقام.</p>");
        return;
      }
      const countrySelect = document.getElementById("countrySelect");
      const region = countrySelect.value;
      const validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
      const invalidNumbers = numbers.filter(num => !validatePhoneNumber(num, region));
      let report = `<h3>تقرير التحقق من صحة الأرقام</h3>
                    <p>إجمالي الأرقام: ${numbers.length}</p>
                    <p>الأرقام الصالحة: ${validNumbers.length}</p>
                    <p>الأرقام غير الصالحة: ${invalidNumbers.length}</p>`;
      if (invalidNumbers.length > 0) {
        report += `<p>الأرقام غير الصالحة: ${invalidNumbers.join(", ")}</p>`;
      }
      openModal(report);
    }
    
    function normalizePhoneNumber(number, dialCode, region) {
      number = number.trim().replace(/[\s\-]/g, "");
      if (number.startsWith("00")) {
        number = "+" + number.substring(2);
      }
      if (number.startsWith("+")) {
        if (region === "EG" && !number.startsWith("+20")) {
          number = "+20" + number.substring(1);
        }
        return number;
      }
      if (number.startsWith("0")) {
        return dialCode + number.substring(1);
      }
      let dialDigits = dialCode.replace("+", "");
      if (number.startsWith(dialDigits)) {
        return "+" + number;
      }
      if (region === "EG" && number.length === 10) {
        return dialCode + number;
      }
      return dialCode + number;
    }
    
    function validatePhoneNumber(number, region) {
      const countrySelect = document.getElementById("countrySelect");
      const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
      let normalized = normalizePhoneNumber(number, dialCode, region);
      if (region === "EG") {
        if (!/^\+20\d{10}$/.test(normalized)) { return false; }
        let localPart = normalized.substring(3);
        if (!/^(10|11|12|15)/.test(localPart)) { return false; }
        return true;
      }
      try {
        const phoneNumber = libphonenumber.parsePhoneNumberFromString(normalized, region);
        return phoneNumber && phoneNumber.isValid();
      } catch (error) {
        return false;
      }
    }
    
    async function startMessaging() {
      const countrySelect = document.getElementById("countrySelect");
      const region = countrySelect.value;
      const dialCode = countrySelect.options[countrySelect.selectedIndex].dataset.dial || "";
      if (!region) {
        openModal("<p style='color: var(--error-color);'>يرجى اختيار الدولة.</p>");
        return;
      }
      const numbersField = document.getElementById("numbers");
      let numbers = numbersField.value.split(/[\s,]+/).map(n => n.trim()).filter(n => n !== "");
      numbers = [...new Set(numbers)];
      const message = document.getElementById("message").value.trim();
      if (numbers.length === 0) {
        openModal("<p style='color: var(--error-color);'>يرجى إدخال أرقام.</p>");
        return;
      }
      if (!message && document.querySelectorAll("#messageSegments .segment").length === 0) {
        const result = await Swal.fire({
          icon: 'question',
          title: 'لم يتم إدخال رسالة',
          text: 'هل تريد المتابعة بدون رسالة؟',
          showCancelButton: true,
          confirmButtonText: 'نعم',
          cancelButtonText: 'لا'
        });
        if (!result.isConfirmed) return;
      }
      let validNumbers = numbers.filter(num => validatePhoneNumber(num, region));
      if (validNumbers.length !== numbers.length) {
        const result = await Swal.fire({
          icon: 'warning',
          title: 'بعض الأرقام غير صحيحة',
          text: 'المتابعة بالأرقام الصالحة فقط؟',
          showCancelButton: true,
          confirmButtonText: 'نعم',
          cancelButtonText: 'لا'
        });
        if (!result.isConfirmed) return;
        numbers = validNumbers;
        if (numbers.length === 0) {
          openModal("<p style='color: var(--error-color);'>لا توجد أرقام صالحة بعد التحقق.</p>");
          return;
        }
      }
      numbers = numbers.map(num => num.startsWith("+") ? num : normalizePhoneNumber(num, dialCode, region));
      localStorage.setItem("numbers", JSON.stringify(numbers));
      localStorage.setItem("countryCode", dialCode);
      
      // إذا تم تحديد نطاقات، يتم حفظها؛ وإلا يتم حفظ الرسالة الافتراضية
      let segments = getMessageSegments();
      if (segments.length > 0) {
        localStorage.setItem("segments", JSON.stringify(segments));
      } else {
        localStorage.removeItem("segments");
        localStorage.setItem("message", encodeURIComponent(message));
      }
      
      closeModal();
      showLottieAnimation();
      Toastify({ text: "بدأت عملية المراسلة!", duration: 3000, gravity: "top", position: "center", style: { background: "#1abc9c" } }).showToast();
      window.location.href = "send_messages.html";
    }
    
    // تعديل دالة إنشاء بطاقة الرقم لتشمل خاصية تمرير رقم الترتيب
    function createNumberCard(number, index) {
      const card = document.createElement('div');
      card.className = 'number-card';
      card.style.setProperty('--i', index);
      card.innerHTML = `
        <div class="number-info">
          <span class="number-badge">#${index + 1}</span>
          <span dir="ltr">${formatNumber(number)}</span>
        </div>
        <button class="action-btn whatsapp-btn" data-number="${number}" data-index="${index}" onclick="handleSend('${number}', ${index}, this)">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
          مراسلة
        </button>
      `;
      return card;
    }
    
    function formatNumber(n) {
      const formatted = n.replace(/(\+\d{1,3})(\d{3})(\d{3})(\d{4})/, '$1 $2 $3 $4');
      return formatted === n ? n : formatted;
    }
    
    async function handleSend(number, index, btn) {
      if (btn.disabled || state.processing.has(number)) return;
      state.processing.add(number);
      btn.disabled = true;
      btn.innerHTML = btn.innerHTML.replace('مراسلة', 'جاري الإرسال...');
      try {
        await sendMessage(number, index);
        updateStatus(true, btn);
      } catch (error) {
        updateStatus(false, btn);
        console.error('فشل الإرسال:', error);
      } finally {
        state.processing.delete(number);
      }
    }
    
    function sendMessage(number, index) {
      return new Promise((resolve, reject) => {
        let segments = JSON.parse(localStorage.getItem('segments') || "[]");
        let message = "";
        if (segments.length > 0) {
          let numIndex = index + 1;
          let foundSegment = segments.find(seg => numIndex >= seg.start && numIndex <= seg.end);
          message = foundSegment ? foundSegment.text : "";
        } else {
          message = decodeURIComponent(localStorage.getItem('message') || '');
        }
        const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
        const win = window.open(url, '_blank');
        if (!win) {
          reject('تم حظر النوافذ المنبثقة.');
          return;
        }
        const timer = setTimeout(() => {
          if (win && !win.closed) {
            win.close();
          }
          reject('انتهى الوقت المحدد');
        }, 15000);
        const checkInterval = setInterval(() => {
          if (win.closed) {
            clearInterval(checkInterval);
            clearTimeout(timer);
            resolve();
          }
        }, 500);
      });
    }
    
    function updateStatus(success, btn) {
      if (success) {
        if (!state.sentNumbers.has(btn.dataset.number)) {
          state.sentNumbers.add(btn.dataset.number);
          state.sent++;
        }
      }
      elements.successCount.textContent = state.sent;
      elements.remainingCount.textContent = numbers.length - state.sent;
      const progressPercent = numbers.length > 0 ? (state.sent / numbers.length) * 100 : 0;
      elements.progress.style.width = `${progressPercent}%`;
      btn.classList.remove('whatsapp-btn');
      if (success) {
        btn.classList.add('sent-status', 'status-btn');
        btn.innerHTML = 'مراسلة الرقم مرة أخرى';
      } else {
        btn.classList.add('remaining-status', 'status-btn');
        const remaining = numbers.length - state.sent;
        btn.innerHTML = `المتبقي: ${remaining}<br><small style="display:block;font-size:0.8em">انقر للمحاولة مجددًا</small>`;
      }
      btn.disabled = false;
      btn.onclick = () => handleSend(btn.dataset.number, parseInt(btn.dataset.index), btn);
    }
    
    // متغيرات الحالة والعناصر المستخدمة في صفحة الإرسال
    const numbers = JSON.parse(localStorage.getItem('numbers')) || [];
    let state = {
      sent: 0,
      processing: new Set(),
      sentNumbers: new Set()
    };
    const elements = {
      numbersList: document.getElementById('numbersList'),
      progress: document.getElementById('progress'),
      totalCount: document.getElementById('totalCount'),
      successCount: document.getElementById('successCount'),
      remainingCount: document.getElementById('remainingCount')
    };
    
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      showLoader();
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        hideLoader();
        if (jsonData.length === 0) {
          Swal.fire({ icon: 'error', title: 'الملف فارغ!' });
          return;
        }
        const headers = jsonData[0];
        let columnSelectHtml = '<label for="columnSelect">اختر العمود الذي يحتوي على الأرقام:</label>';
        columnSelectHtml += '<select id="columnSelect" class="input-field">';
        columnSelectHtml += '<option value="">-- اختر العمود --</option>';
        headers.forEach((header, index) => {
          columnSelectHtml += `<option value="${index}">${header}</option>`;
        });
        columnSelectHtml += '</select>';
        const fileUploadDiv = document.querySelector('.file-upload');
        let columnSelectDiv = document.getElementById('columnSelectDiv');
        if (!columnSelectDiv) {
          columnSelectDiv = document.createElement('div');
          columnSelectDiv.id = 'columnSelectDiv';
          fileUploadDiv.appendChild(columnSelectDiv);
        }
        columnSelectDiv.innerHTML = columnSelectHtml;
        window.excelData = jsonData;
        document.getElementById("columnSelect").addEventListener("change", handleColumnSelection);
      };
      reader.readAsArrayBuffer(file);
    }
    
    document.getElementById("fileInput").addEventListener("change", handleFile, false);
    
    function handleColumnSelection() {
      const select = document.getElementById("columnSelect");
      const colIndex = select.value;
      if (colIndex === "") return;
      const data = window.excelData;
      if (!data || data.length < 2) {
        Swal.fire({ icon: 'error', title: 'لا توجد بيانات كافية في الملف.' });
        return;
      }
      const phoneNumbers = [];
      const index = parseInt(colIndex);
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (row[index] != null && row[index].toString().trim() !== "") {
          phoneNumbers.push(row[index].toString().trim());
        }
      }
      const numbersField = document.getElementById("numbers");
      numbersField.value = phoneNumbers.join(" ");
      formatNumbers();
    }
    
    function hideSplash() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        const mainContainer = document.getElementById('mainContainer');
        mainContainer.style.display = 'block';
      }, 500);
    }
  </script>
