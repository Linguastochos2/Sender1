<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المراسل الذكي</title>
  <!-- تضمين خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #128C7E;         /* أخضر WhatsApp */
      --secondary: #25D366;       /* أخضر فاتح */
      --light: #f8f9fa;           /* لون فاتح للخلفية */
      --success: #34B7F1;         /* أزرق فاتح */
      --error: #dc3545;           /* أحمر */
      --text: #2d3748;            /* نص داكن */
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --spacing: 1rem;
      --transition: 0.3s;
    }
    /* قواعد أساسية */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 16px;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      padding: var(--spacing);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn 0.5s ease-in;
    }
    .header {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      margin-bottom: 2rem;
    }
    .back-btn {
      background: var(--light);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }
    .stat-card {
      position: relative;
      background: var(--light);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform var(--transition);
    }
    .stat-card:hover {
      transform: translateY(-3px);
    }
    .stat-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    .stat-card::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      border-radius: 0 0 var(--radius) var(--radius);
      background: linear-gradient(90deg, var(--secondary), var(--primary));
    }
    .progress-container {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 1rem 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      transition: width 0.4s ease;
    }
    /* لوحة التخصيص */
    .customization-panel {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
      padding: 0.5rem;
      background: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .customization-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .customization-option label {
      font-weight: bold;
      color: var(--text);
    }
    .customization-option select {
      padding: 0.4rem;
      border: 1px solid var(--primary);
      border-radius: var(--radius);
      background: var(--light);
      color: var(--text);
      font-size: 0.9rem;
    }
    /* إعداد عرض الأرقام */
    .numbers-list.list-view {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }
    .numbers-list.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing);
    }
    /* إعداد حجم الخانات */
    .card-size-extra-small .number-card {
      padding: 0.5rem;
      font-size: 0.7rem;
    }
    .card-size-small .number-card {
      padding: 0.75rem;
      font-size: 0.8rem;
    }
    .card-size-medium .number-card {
      padding: 1rem;
      font-size: 1rem;
    }
    .card-size-large .number-card {
      padding: 1.25rem;
      font-size: 1.1rem;
    }
    .card-size-extra-large .number-card {
      padding: 1.5rem;
      font-size: 1.3rem;
    }
    .number-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--light);
      border-radius: var(--radius);
      transition: transform var(--transition), box-shadow var(--transition);
      border: 2px solid transparent;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }
    .number-info {
      display: flex;
      align-items: center;
      gap: var(--spacing);
    }
    .number-badge {
      background: var(--primary);
      color: #fff;
      padding: 0.3rem 0.7rem;
      border-radius: 50%;
      font-size: 1rem;
      min-width: 30px;
      text-align: center;
    }
    .action-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      min-width: 120px;
      justify-content: center;
    }
    /* نمط الأزرار ثلاثي الأبعاد */
    .btn-3d {
      background: linear-gradient(145deg, var(--secondary), var(--primary));
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-3d:hover {
      transform: translateY(-3px);
    }
    /* النمط المسطح */
    .btn-flat {
      background: var(--secondary);
      color: #fff;
      box-shadow: none;
    }
    .status-btn {
      cursor: default;
      opacity: 0.9;
    }
    .sent-status {
      background: var(--primary);
    }
    .error-status {
      background: var(--error);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 768px) {
      .container { padding: 1.5rem; }
      .header h1 { font-size: 2rem; }
      .action-btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="history.back()">←</button>
      <h1>المراسل الذكي</h1>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">مجموع الأرقام</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">تم الإرسال</div>
        <div class="stat-value" id="successCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">فشل الإرسال</div>
        <div class="stat-value" id="errorCount">0</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    
    <!-- لوحة التخصيص -->
    <div class="customization-panel">
      <div class="customization-option">
        <label for="viewModeSelect">العرض:</label>
        <select id="viewModeSelect">
          <option value="list-view">قائمة</option>
          <option value="grid-view">شبكة</option>
        </select>
      </div>
      <div class="customization-option">
        <label for="cardSizeSelect">الحجم:</label>
        <select id="cardSizeSelect">
          <option value="card-size-extra-small">أصغر</option>
          <option value="card-size-small">صغير</option>
          <option value="card-size-medium" selected>متوسط</option>
          <option value="card-size-large">كبير</option>
          <option value="card-size-extra-large">أكبر</option>
        </select>
      </div>
      <div class="customization-option">
        <label for="buttonStyleSelect">نمط الأزرار:</label>
        <select id="buttonStyleSelect">
          <option value="btn-3d" selected>3D</option>
          <option value="btn-flat">مسطح</option>
        </select>
      </div>
    </div>
    
    <!-- قائمة عرض الأرقام -->
    <div id="numbersList" class="numbers-list list-view card-size-medium"></div>
  </div>
  
  <script>
    // استرجاع الأرقام من التخزين المحلي
    const numbers = JSON.parse(localStorage.getItem('numbers')) || [];
    let state = {
      sent: 0,
      failed: 0,
      processing: new Set()
    };
    
    const elements = {
      numbersList: document.getElementById('numbersList'),
      progress: document.getElementById('progress'),
      totalCount: document.getElementById('totalCount'),
      successCount: document.getElementById('successCount'),
      errorCount: document.getElementById('errorCount')
    };
    
    // تحديث الإحصائيات
    elements.totalCount.textContent = numbers.length;
    
    function createNumberCard(number, index) {
      const card = document.createElement('div');
      card.className = 'number-card';
      card.style.setProperty('--i', index);
      card.innerHTML = `
        <div class="number-info">
          <span class="number-badge">#${index + 1}</span>
          <span dir="ltr">${formatNumber(number)}</span>
        </div>
        <button class="action-btn whatsapp-btn" data-number="${number}" onclick="handleSend('${number}', this)">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
          إرسال
        </button>
      `;
      return card;
    }
    
    function formatNumber(n) {
      return n.replace(/(\+\d{1,3})(\d{3})(\d{3})(\d{4})/, '$1 $2 $3 $4');
    }
    
    async function handleSend(number, btn) {
      if (btn.disabled || state.processing.has(number)) return;
      state.processing.add(number);
      btn.disabled = true;
      btn.innerHTML = btn.innerHTML.replace('إرسال', 'جاري الإرسال...');
      try {
        await sendMessage(number);
        updateStatus(true, btn);
      } catch (error) {
        updateStatus(false, btn);
        console.error('فشل الإرسال:', error);
      } finally {
        state.processing.delete(number);
      }
    }
    
    function sendMessage(number) {
      return new Promise((resolve, reject) => {
        const message = decodeURIComponent(localStorage.getItem('message') || '');
        const win = window.open(`https://wa.me/${number}?text=${message}`, '_blank');
        const timer = setTimeout(() => {
          win?.close();
          reject('انتهى الوقت المحدد');
        }, 15000);
        const checkInterval = setInterval(() => {
          if (win?.closed) {
            clearInterval(checkInterval);
            clearTimeout(timer);
            resolve();
          }
        }, 500);
      });
    }
    
    function updateStatus(success, btn) {
      state[success ? 'sent' : 'failed']++;
      elements[success ? 'successCount' : 'errorCount'].textContent = state[success ? 'sent' : 'failed'];
      const progressPercent = ((state.sent + state.failed) / numbers.length) * 100;
      elements.progress.style.width = `${progressPercent}%`;
      btn.classList.remove('whatsapp-btn');
      if (success) {
        btn.classList.add('sent-status', 'status-btn');
        btn.innerHTML = 'مراسلة الرقم مرة أخرى';
      } else {
        btn.classList.add('error-status', 'status-btn');
        btn.innerHTML = '✗ فشل الإرسال<br><small style="display:block;font-size:0.8em">انقر للمحاولة مجددًا</small>';
      }
      btn.disabled = false;
      btn.onclick = () => handleSend(btn.dataset.number, btn);
    }
    
    function renderNumbers() {
      elements.numbersList.innerHTML = "";
      numbers.forEach((number, index) => {
        const card = createNumberCard(number, index);
        elements.numbersList.appendChild(card);
      });
    }
    
    // تهيئة شريط التقدم
    elements.progress.style.width = `${((state.sent + state.failed) / numbers.length) * 100}%`;
    
    // التعامل مع خيارات التخصيص
    const viewModeSelect = document.getElementById('viewModeSelect');
    const cardSizeSelect = document.getElementById('cardSizeSelect');
    const buttonStyleSelect = document.getElementById('buttonStyleSelect');
    
    function updateCustomization() {
      // تحديث طريقة عرض الأرقام
      const viewMode = viewModeSelect.value;
      elements.numbersList.classList.remove('list-view', 'grid-view');
      elements.numbersList.classList.add(viewMode);
      // تحديث حجم الخانات
      const sizeClass = cardSizeSelect.value;
      elements.numbersList.classList.remove('card-size-extra-small', 'card-size-small', 'card-size-medium', 'card-size-large', 'card-size-extra-large');
      elements.numbersList.classList.add(sizeClass);
      // تحديث نمط الأزرار
      const btnStyle = buttonStyleSelect.value;
      const buttons = elements.numbersList.querySelectorAll('.action-btn');
      buttons.forEach(btn => {
        btn.classList.remove('btn-3d', 'btn-flat');
        btn.classList.add(btnStyle);
      });
    }
    
    viewModeSelect.addEventListener('change', updateCustomization);
    cardSizeSelect.addEventListener('change', updateCustomization);
    buttonStyleSelect.addEventListener('change', updateCustomization);
    
    // التهيئة الأولية
    updateCustomization();
    renderNumbers();
  </script>
</body>
</html>
